<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--enlace css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario.css">


     <!--Jquery-->
     <script
     src="https://code.jquery.com/jquery-3.6.4.min.js"
     integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
     crossorigin="anonymous"
   ></script>
    
</head>
<body>
    <header class="header">
        <img src="logo-agua.png" alt="imagen agua" class="logo-agua">
        <a href="" class="inicio">Inicio</a>
        <a href="" class="contacto">Contacto</a>
        <a href="" class="comprar">Comprar</a>
      </header>
<section >
    <form >
        <h2 >Contactenos</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name= "name" id= "name" placeholder="Nombre">
            <span class="error" id="name-error"></span>

            <label for="apellido">Apellido</label>
            <input typ="text" name="apellido" id="apellido" placeholder="Apellido">
            <span class="error" id="apellido-error"></span>

            <label for="phone">Tel√©fono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">
            <span class="error" id="phone-error"></span>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <span class="error" id="email-error"></span>
           
            <label for="message">Mensaje</label>

           
            <textarea name="message" id="menssage" cols="30" rows="5" placeholder="Mensaje"></textarea>
          <!--input para enviar formulario >-->
            
            <button type="button" id="submit" onclick="enviar ()">Enviar</button>
        </div>

    </form>
</section>



<!--enlace js-->
<script src="formulario.js"></script>

<!--Boostrap Js-->

crossorigin="anonymous"
></script>


</body>
</html>
