<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cotizar.css">
    <script src="cotizar.js"></script>
</head>
<body>
    <header class="header">
        <img src="logo-agua.png" alt="imagen agua" class="logo-agua">
        <a href="" class="inicio">Inicio</a>
        <a href="" class="contacto">Contacto</a>
        <a href="" class="comprar">Comprar</a>
      </header>

      <div class="container-fluid">
        <div class="row d-flex border border-primary" style="height: 300px;">
            <div class="col-md-4 border border-secondary d-flex justify-content-center"><img class="img-fluid" src="bidon 5lt.jpg" alt="bidon 5lt"style="height:300px;width:500px;"></div>
            <div class="col-md-4 border border-secondary d-flex justify-content-center"><img class="img-fluid" src="10 lt.jpg" alt="bidon 10 lt" style="height:300px;width:300px;"></div>
            <div class="col-md-4 border border-secondary d-flex justify-content-center"><img class="img-fluid" src="bidon 20 lt.jpg" alt="bidon 20lt"style="height:300px;width:300px;"></div>
        </div>
        <div class="row d-flex border border-primary" style="height: 100px;">
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Bidon de Agua 5LT</span><br><span>250$</span></div>
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Bidon de Agua 10LT</span><br><span>350$</span></div>
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Bidon de Agua 20LT</span><br><span>600$</span></div>
        </div>
        <div class="row d-flex border border-primary" style="height: 100px;">
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Cantidad a Comprar</span><input type="number" id="primerArticulo" name="cantidad" min="1" max="100" step="1"></div>
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Cantidad a Comprar</span><input type="number" id="segundoArticulo" name="cantidad" min="1" max="100" step="1"></div>
            <div class="col-md-4 border border-secondary d-flex  flex-column align-items-center justify-content-center"><span>Cantidad a Comprar</span> <input type="number" id="tercerArticulo" name="cantidad" min="1" max="100" step="1"></div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
